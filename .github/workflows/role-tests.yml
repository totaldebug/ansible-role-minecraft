---
name: CI

on:
  push:
  pull_request:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: "30 2 * * 5"

defaults:
  run:
    working-directory: 'geerlingguy.redis'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'totaldebug.ansible-role-'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint ansible-lint

      - name: Lint code.
        run: |
          yamllint .
          ansible-lint
          remark --no-stdout --color --frail --use preset-lint-recommended .

  check_role:
    runs-on: ubuntu-latest
    needs: [yaml_lint, remark_lint, ansible_lint]
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        distro:
          #- centos8
          #- centos7
          #- ubuntu2004
          #- ubuntu1804
          - debian10
        playbook:
          - converge-minecraft.yml
          - converge-spigot.yml
    env:
      ANSIBLE_CALLBACK_WHITELIST: profile_tasks
      ROLE_NAME: minecraft

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'totaldebug.ansible-role-minecraft'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] docker

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}
